<html>
  <head>
    <title>ASICE Fájl megjelenítő</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jszip.js"></script>
    <script type="text/javascript" src="js/jszip-utils.js"></script>
  </head>
  <body>
    <div class="container">  
      <h3>Válaszd ki a megnyitandó ASiCE fájlt:</h3>
      <div class="upload-btn-wrapper">
        <button class="btn">Fájl megnyitása</button>
        <input type="file" name="file" id="file" />
      </div>
      <div id="fileDetails" class="hidden details">
        <input type="hidden" id="loadedFileText" value='Betöltött fájl' />
        <div id="result"></div>
      </div>
      <div class="asice-display">
        <div id="pdf"></div>
      </div>  
    </div>
    <script type="text/javascript" src="js/asice.js"></script>
  </body>
</html>
